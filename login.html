<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form>
        <div class="login">
            <div class="logo">
                <img src="login-logo.png" alt="logo">
            </div>
             <div class="unm">
                User Name 
                <input id="unm" type="text" maxlength="30" placeholder="enter user name"> <br>
             </div>
                <div class="pwd">
                    Password
                    <input id="pwd" type="password" maxlength="12" placeholder="enter password">
                </div>
                <div class="submit">
                    <a href="webpage.html">Login</a>
                </div>
        </div>
    </form>
</body>
</html>
